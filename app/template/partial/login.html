<form
    x-data="{ error: ''}"
    @submit.prevent="
        fetch('/auth/login', {
          method: 'POST',
          body: new FormData($el)
        })
        .then(r => r.json())
        .then(result => {
            if (result === true) {
            window.location.reload()
            } else {
                error = 'WRONG'
            }
        })
      "
    class="space-y-4"
>
    <div class="flex flex-col gap-1">
        <label for="username" class="text-sm font-medium">Username</label>
        <input
            name="username"
            type="text"
            class="w-full p-2 rounded bg-main-2 border border-main-4 focus:outline-none"
        />
    </div>

    <div class="flex flex-col gap-1">
        <label for="password" class="text-sm font-medium">Password</label>
        <input
            name="password"
            type="password"
            class="w-full p-2 rounded bg-main-2 border border-main-4 focus:outline-none"
        />
    </div>

    <button type="submit" class="w-full bg-red-900 text-white py-2 rounded">
        Log In
    </button>

    <div
        x-show="error"
        class="text-red-900 text-sm items-center"
        x-text="error"
    ></div>
</form>
